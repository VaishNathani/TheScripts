<h3 class="font-weight-bold text-center">{{ pageTitle }}</h3>
<br>
<div class="container">
    
    <button class="btn btn-primary" data-toggle="tooltip" data-placement="top" title="Tooltip on top">Tooltip On Top</button>
    <button class="btn btn-success" data-toggle="tooltip" data-placement="right" title="Tooltip on right">Tooltip On Right</button>
    <button class="btn btn-warning" data-toggle="tooltip" data-placement="bottom" title="Tooltip on bottom">Tooltip On Bottom</button>
    <button class="btn btn-danger" data-toggle="tooltip" data-placement="left" title="Tooltip on left">Tooltip On Left</button>

    <br><br>
       <button id="hello" class="btn btn-primary" data-toggle="tooltip" data-placement="top" data-html="true" title="<h3>Hello World</h3><p>Lorem ipsum dolor sit amet.</p>">Tooltip With HTML</button>
    <hr>

    <button class="btn btn-secondary" onclick="showTooltip()">
      Show Tooltip
    </button>

    <button class="btn btn-secondary" onclick="hideTooltip()">
      Hide Tooltip
    </button>

    <button class="btn btn-secondary" onclick="toggleTooltip()">
      Toggle Tooltip
    </button>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  <script>
      // Init tooltips
      $('[data-toggle="tooltip"]').tooltip();
  
      function showTooltip(){
        $('#hello').tooltip('show');
      }
  
      function hideTooltip(){
        $('#hello').tooltip('hide');
      }
  
      function toggleTooltip(){
        $('#hello').tooltip('toggle');
      }
  
      // Tooltip Events
      $('#hello').on('show.bs.tooltip', function(){
        console.log('Tooltip Show');
      });
  
      $('#hello').on('shown.bs.tooltip', function(){
        console.log('Tooltip Shown');
      });
  
      $('#hello').on('hide.bs.tooltip', function(){
        console.log('Tooltip Hide');
      });
  
      $('#hello').on('hidden.bs.tooltip', function(){
        console.log('Tooltip Hidden');
      });
    </script>
